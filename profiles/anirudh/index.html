<!DOCTYPE html>
<html lang="en">

<head>
  <title>Anirudh Mishra - Trinity Number</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="app">
    <div class="container">
      <h1 class="text-center mt-5">Anirudh Mishra</h1>
      <p class="text-muted text-center">Fullstack Developer and ML Engineer</p>
      <div class="d-flex gap-5 fs-5 justify-content-center">
        <a class="social" href="#"><i class="bi-github"></i></a>
        <a class="social" href="#"><i class="bi-linkedin"></i></a>
        <a class="social" href="#"><i class="bi-envelope"></i></a>
      </div>

      <div class="row">
        <div class="col-lg-6 col-md-4 col-12 p-lg-5 pt-5 p-3">
          <h2>About Me</h2>
          <p class="text-muted"><i class="bi-geo-alt me-1"></i>New Delhi, India</p>
          <p v-for='(text, index) in about' :key='index'>{{ text }}</p>
        </div>
        <div class="col-lg-6 col-md-8 col-12 p-lg-5 ps-md-5 pt-3">
          <img class="mw-100" src="./assets/aboutme.png">
        </div>
      </div>

      <div class="d-flex position-relative my-3">
        <div class="mx-auto d-flex align-content-center">
          <img src="./assets/matt.png" class="me-5 h-75 my-auto">
          <p class="h4 text-muted my-auto quote">"I'm the clever one, you're the potato one."</p>
        </div>
      </div>

      <div class="p-md-5 p-2">
        <h2>Skills and Technologies</h2>
        <div class="d-flex mt-4 gap-3 flex-wrap text-white">
          <p v-for='(skill, index) in skills' :key='skill.name' :class='"skill-tag "+skill.colour+"bg"'>{{ skill.name }}
          </p>
        </div>
      </div>

      <div class="row p-5">
        <div class="col-md-3 col-12" style="border-right: 0.25rem rgb(202, 202, 202) solid;">
          <h2 class="mb-4">Projects</h2>
          <template v-for='(project, i) in projects' :key='project.name'>
            <button type="button" class="project-btn btn btn-outline-secondary" @click='selProj(i)'
              v-if='project.name !== selectedProject.name'>{{ project.name
              }}</button>
            <button type="button" class="project-btn btn btn-secondary" @click='selProj(i)' v-else>{{
              project.name
              }}</button>
          </template>
        </div>
        <div :class="'col-md-9 col-12 d-flex project-panel '+selectedProject.colour+'bg'">
          <p class="w-auto m-auto fs-5 text-secondary">{{ selectedProject.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="https://unpkg.com/vue@next"></script>
<script src="./script.js"></script>

</html>
